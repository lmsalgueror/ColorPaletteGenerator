<!DOCTYPE html>

<html>

<head>
    <title>Code Palette Generator</title>
    <link rel="stylesheet" href="index.css">

    <!--Imported fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <section id="options-section" class="options-section container">
        <input type="color" id="color-choser" class="color-choser">

        <select id="palette-option" class="palette-option">
        </select>

        <button id="get-scheme-button" class="get-scheme-button">Get color scheme</button>

    </section>

    <section id="colors-section" class="color-section container">
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
